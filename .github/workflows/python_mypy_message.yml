name: Mypy and send message

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -r ugc_service/requirements.txt 

    - name: Lint with flake8 (wemake-python-styleguide)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --format=html --htmldir=flake-report
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run mypy
      run: |
        mypy --ignore-missing-imports ugc_service/src 

    - name: Send Telegram message on success
      if: success()
      env:
        API_TOKEN: ${{ secrets.TELEGRAM_API_TOKEN }}
        CHAT_ID: ${{ secrets.QA_CHAT_ID }}
      run: |
        pip install python-telegram-bot
        python .github/tools/send_message.py ${API_TOKEN} ${CHAT_ID} "Code Sanity Check and Mypy passed successfully!"
